<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header (title)">
    <meta charset="UTF-8">

    <title th:text="${title}">Null</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body >
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <form class="form-inline my-2 my-lg-0" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search by ID" aria-label="Search" name="id">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle m-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Tables
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item"  sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" th:href="@{/tables/users}">Users</a>
                    <a class="dropdown-item" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" th:href="@{/tables/orders}">Orders</a>
                    <a class="dropdown-item"  th:href="@{/tables/furnitures}">Furnitures</a>
                    <a class="dropdown-item" th:href="@{/tables/suppliers}">Suppliers</a>
                    <a class="dropdown-item" sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" th:href="@{/tables/operations}">Operations</a>
                    <a class="dropdown-item" th:href="@{/tables/materials}">Materials</a>
                </div>
        </ul>
        <form th:action="@{/login}" method="get" sec:authorize="!isAuthenticated()">
            <button class="btn btn-outline-success my-2 my-sm-0 btn-logout mr-auto" type="submit">Sign In</button>
        </form>
        <form th:action="@{/edit}" method="get" sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-success my-2 my-sm-0 btn-logout mr-2" type="submit">Edit profile</button>
        </form>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-success my-2 my-sm-0 btn-logout mr-auto" type="submit">Log Out</button>
        </form>

    </div>
</nav>

</body>
</html>
