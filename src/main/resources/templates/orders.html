<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Orders')")>
	<title>Основная форма</title>

</head>
<body  class="bg-body">

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>
<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Orders</h2></div>
	<div>
		<div class="scroll-table" id="main-table">
			<table class="table table-dark">
				<thead class="thead-dark">
				<tr>
					<div><th scope="col" class="tmark">order_id</th></div>
					<div><th scope="col" class="tmark">Date</th></div>
					<div><th scope="col" class="tmark">Title</th></div>
					<div><th scope="col" class="tmark">Product</th></div>
					<div><th scope="col" class="tmark">Customer_name</th></div>
					<div><th scope="col" class="tmark">Manager_name</th></div>
					<div><th scope="col" class="tmark">Planed Delivery Date</th></div>
					<div><th scope="col" class="tmark">Schemas</th></div>
					<div><th scope="col">Action</th></div>

				</tr>
				</thead>
				<div class="container">
					<tbody>
					<th:block th:each="order:${orders}">
						<tr>
							<td th:text="${order.order_id}?:''"></td>
							<td th:text="${order.order_date} ?:''"></td>
							<td th:text="${order.order_name} ?:''"></td>
							<td th:text="${order.product_type} ?:''"></td>
							<td th:text="${order.customer.username} ?:''"></td>
							<td th:text="${order.manager.username} ?:''"></td>
							<td th:text="${order.planed_date_end} ?:''"></td>
							<td ><a th:if="${order.order_schemes}!=null" th:href="@{|/getSchemas/orders/${order.order_id}|}" th:text="Schemas"></a></td>
							<td><div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Edit</button>
								<button type="button" class="btn btn-secondary">Delete</button>
							</div></td>
						</tr>
					</th:block>
					</tbody>
				</div>
			</table>
		</div>
		<button type="button" class="btn btn-secondary btn-add">Add new row</button>
	</div>
</div>
<footer th:replace="fragments/main_fragment::footer">
</footer>
</body>
</html>
