<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Orders')")>
	<title>Основная форма</title>

</head>
<body  class="bg-body">

<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel1">Edit row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem1" enctype="multipart/form-data">
					<div class="form-group hidden-el">
						<label for="id" class="col-form-label">id</label>
						<input id="id" type="text" class="form-control tinput" name="id">
					</div>

					<div class="form-group">
						<label for="order_date1" class="col-form-label">order_date</label>
						<input id="order_date1" type="text" class="form-control tinput" name="order_date">
					</div>
					<div class="form-group">
						<label for="order_name1" class="col-form-label">order_name</label>
						<input id="order_name1" type="text" class="form-control tinput" name="order_name">
					</div>
					<div class="form-group">
						<label for="product_type1" class="col-form-label">product_type</label>
						<input id="product_type1" type="text" class="form-control tinput" name="product_type">
					</div>
					<div class="form-group">
						<label for="customer_username1" class="col-form-label">customer_username</label>
						<input id="customer_username1" type="text" class="form-control tinput" name="customer_username">
					</div>
					<div class="form-group">
						<label for="manager_username1" class="col-form-label">manager_username</label>
						<input id="manager_username1" type="text" class="form-control tinput" name="manager_username">
					</div>
					<div class="form-group">
						<label for="planed_date_end1" class="col-form-label">planed_date_end</label>
						<input id="planed_date_end1" type="text" class="form-control tinput" name="planed_date_end">
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</div>

<div class="modal fade" id="modal_delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem2">
					<div class="modal-footer" id="placeBefore">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Delete</button>
						<input type="text" name="delete_id" value="" class="hidden-el">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<div class="modal fade" id="modal_add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">S
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel3">Add new row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem3" enctype="multipart/form-data">
					<div class="form-group">
						<label for="order_date3" class="col-form-label">order_date</label>
						<input id="order_date3" type="text" class="form-control tinput" name="order_date">
					</div>
					<div class="form-group">
						<label for="order_name3" class="col-form-label">order_name</label>
						<input id="order_name3" type="text" class="form-control tinput" name="order_name">
					</div>
					<div class="form-group">
						<label for="product_type3" class="col-form-label">product_type</label>
						<input id="product_type3" type="text" class="form-control tinput" name="product_type">
					</div>
					<div class="form-group">
						<label for="customer_username3" class="col-form-label">customer_username</label>
						<input id="customer_username3" type="text" class="form-control tinput" name="customer_username">
					</div>
					<div class="form-group">
						<label for="manager_username3" class="col-form-label">manager_username</label>
						<input id="manager_username3" type="text" class="form-control tinput" name="manager_username">
					</div>
					<div class="form-group">
						<label for="planed_date_end3" class="col-form-label">planed_date_end</label>
						<input id="planed_date_end3" type="text" class="form-control tinput" name="planed_date_end">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>

			</div>

		</div>
	</div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>
<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Orders</h2></div>
	<div>
		<div class="scroll-table" id="main-table">
			<table class="table table-dark">
				<thead class="thead-dark">
				<tr>
					<div><th scope="col" class="tmark">order_id</th></div>
					<div><th scope="col" class="tmark">Date</th></div>
					<div><th scope="col" class="tmark">Title</th></div>
					<div><th scope="col" class="tmark">Product</th></div>
					<div><th scope="col" class="tmark">Customer_name</th></div>
					<div><th scope="col" class="tmark">Manager_name</th></div>
					<div><th scope="col" class="tmark">Planed Delivery Date</th></div>
					<div><th scope="col" class="tmark">Schemas</th></div>
					<div><th scope="col">Action</th></div>

				</tr>
				</thead>
				<div class="container">
					<tbody>
					<th:block th:each="order:${orders}">
						<tr>
							<td th:text="${order.order_id}?:''"></td>
							<td th:text="${order.order_date} ?:''"></td>
							<td th:text="${order.order_name} ?:''"></td>
							<td th:text="${order.product_type} ?:''"></td>
							<td th:text="${order.customer.username} ?:''"></td>
							<td th:text="${order.manager.username} ?:''"></td>
							<td th:text="${order.planed_date_end} ?:''"></td>
							<td ><a th:if="${order.order_schemes}!=null" th:href="@{|/getSchemas/orders/${order.order_id}|}" th:text="Schemas"></a></td>
							<td><div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal_edit" data-whatever="@mdo">Edit</button>
								<button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal_delete" data-whatever="@mdo">Delete</button>
							</div></td>
						</tr>
					</th:block>
					</tbody>
				</div>
			</table>
		</div>
		<button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal_add" data-whatever="@mdo">Add new row</button>
	</div>
</div>


<script type="text/javascript" th:src="@{/js/users_script.js}"></script>
<!--
<footer th:replace="fragments/main_fragment::footer">
</footer> -->
</body>
</html>
