<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment :: header ('Equipments')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem1" enctype="multipart/form-data">
                    <div class="form-group">
                        <span class="tinput"></span>
                    </div>


                    <div class="form-group">
                        <label for="mark1" class="col-form-label">mark</label>
                        <input id="mark1" type="text" class="form-control tinput" name="mark">
                    </div>
                    <div class="form-group">
                        <label for="equipment_type1" class="col-form-label">equipment_type</label>
                        <input id="equipment_type1" type="text" class="form-control tinput" name="equipment_type">
                    </div>
                    <div class="form-group">
                        <label for="description1" class="col-form-label">description</label>
                        <input id="description1" type="text" class="form-control tinput" name="description">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem2">
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input type="text" name="delete_id" value="" class="hidden-el">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem3" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="mark3" class="col-form-label">mark</label>
                        <input id="mark3" type="text" class="form-control tinput" name="mark">
                    </div>
                    <div class="form-group">
                        <label for="equipment_type3" class="col-form-label">equipment_type</label>
                        <input id="equipment_type3" type="text" class="form-control tinput" name="equipment_type">
                    </div>
                    <div class="form-group">
                        <label for="description3" class="col-form-label">description</label>
                        <input id="description3" type="text" class="form-control tinput" name="description">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>
<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Equipments</h2></div>
    <div>

        <div class="scroll-table" id="main-table">
            <table class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">mark</th></div>
                    <div><th scope="col" class="tmark">equipment_type_name</th></div>
                    <div><th scope="col" class="tmark">description</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>
                <div class="container">
                    <tbody>
                    <th:block th:each="equipment:${equipments}">
                        <tr>
                            <td th:text="${equipment.mark}?:''"></td>
                            <td th:text="${equipment.equipment_type} ?:''"></td>
                            <td th:text="${equipment.description} ?:''"></td>
                            <td ><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal1" data-whatever="@mdo">Edit</button>
                                <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal2" data-whatever="@mdo">Delete</button>
                            </div>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>

        <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal3" data-whatever="@mdo">Add new row</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/users_script.js}"></script>
<!--<footer th:replace="fragments/main_fragment::footer">
</footer>-->

</body>
</html>
