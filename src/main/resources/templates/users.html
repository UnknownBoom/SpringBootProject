<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main_fragment :: header ('Users')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem1">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem2">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
            <div class="modal-body">
                <form id="placeElem2">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem3">

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Delete</button>
            </div>
        </div>
    </div>
</div>


<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Users</h2></div>
    <div>

        <div class="scroll-table" id="main-table">
            <table class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">USER_ID</th></div>
                    <div><th scope="col" class="tmark">First_Name</th></div>
                    <div><th scope="col" class="tmark">Surname</th></div>
                    <div><th scope="col" class="tmark">Patronymic</th></div>
                    <div><th scope="col" class="tmark">username</th></div>
                    <div><th scope="col" class="tmark">Roles</th></div>
                    <div><th scope="col" class="tmark">Photo</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>
                <div class="container">
                    <tbody>
                    <th:block th:each="user:${users}">
                        <tr>
                            <td th:text="${user.id}?:''"></td>
                            <td th:text="${user.first_name}?:''"></td>
                            <td th:text="${user.surname}?:''"></td>
                            <td th:text="${user.patronymic}?:''"></td>
                            <td th:text="${user.username}?:''"></td>
                            <td th:text="${user.roles}?:''"></td>
                            <td><a target="_blank" th:href ="@{|/upload/users/${user.id}/${user.photo_name}|}"th:if="${user.photo_name}">Photo</a></td>

                            <td><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal1" data-whatever="@mdo">Edit</button>
                                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modal2" data-whatever="@mdo">Delete</button>
                            </div></td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>
    </div>
</div>

<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Materials</h2></div>
    <div>
        <button sec:authorize="hasAnyAuthority('Manager','Master','Director','Deputy_director')" type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal3" data-whatever="@mdo">Add new row</button>
    </div>
</div>

<footer th:replace="fragments/main_fragment::footer">
</footer>

</body>
</html>
