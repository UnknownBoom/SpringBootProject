<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/main_fragment :: header ('Users')")>
</head>
<body  class="bg-body">

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel1">Edit row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem1" enctype="multipart/form-data">
                    <div class="form-group hidden-el">
                        <label for="id" class="col-form-label">id</label>
                        <input id="id" type="text" class="form-control tinput" name="id">
                    </div>

                    <div class="form-group">
                        <label for="first_name1" class="col-form-label">first_name</label>
                        <input id="first_name1" type="text" class="form-control tinput" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="surname1" class="col-form-label">surname</label>
                        <input id="surname1" type="text" class="form-control tinput" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="patronymic1" class="col-form-label">patronymic</label>
                        <input id="patronymic1" type="text" class="form-control tinput" name="patronymic">
                    </div>
                    <div class="form-group">
                        <label for="username1" class="col-form-label">username</label>
                        <input id="username1" type="text" class="form-control tinput" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password1" class="col-form-label">password</label>
                        <input id="password1" type="text" class="form-control tinput" name="password">
                    </div>
                    <div class="form-group">
                        <select name="role">
                            <option>Customer</option>
                            <option>Master</option>
                            <option>Director</option>
                            <option>Deputy_director</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photo1" class="col-form-label">photo</label>
                        <input id="photo1" type="file" class="form-control" name="photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>

        </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem2">
                    <div class="modal-footer" id="placeBefore">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Delete</button>
                        <input type="text" name="delete_id" value="" class="hidden-el">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">S
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel3">Add new row</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="placeElem3" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="first_name3" class="col-form-label">first_name</label>
                        <input id="first_name3" type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="surname3" class="col-form-label">surname</label>
                        <input id="surname3" type="text" class="form-control" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="patronymic3" class="col-form-label">patronymic</label>
                        <input id="patronymic3" type="text" class="form-control" name="patronymic">
                    </div>
                    <div class="form-group">
                        <label for="username3" class="col-form-label">username</label>
                        <input id="username3" type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password3" class="col-form-label">password</label>
                        <input id="password3" type="text" class="form-control" name="password">
                    </div>
                    <div class="form-group">
                        <select name="role">
                            <option>Customer</option>
                            <option>Master</option>
                            <option>Director</option>
                            <option>Deputy_director</option>
                            <option>Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="photo3" class="col-form-label">photo</label>
                        <input id="photo3" type="file" class="form-control" name="photo">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>


<th:block th:replace="fragments/main_fragment :: navbar">

</th:block>

<div class="bg-dark custom-layout mt-2 mx-auto">
    <div><h2 class="mx-auto custom-font">Users</h2></div>
    <div>

        <div class="scroll-table" id="main-table">
            <table class="table table-dark">
                <thead class="thead-dark">
                <tr>
                    <div><th scope="col" class="tmark">USER_ID</th></div>
                    <div><th scope="col" class="tmark">First_Name</th></div>
                    <div><th scope="col" class="tmark">Surname</th></div>
                    <div><th scope="col" class="tmark">Patronymic</th></div>
                    <div><th scope="col" class="tmark">username</th></div>
                    <div><th scope="col" class="tmark">password</th></div>
                    <div><th scope="col">Roles</th></div>
                    <div><th scope="col">Photo</th></div>
                    <div><th scope="col">Action</th></div>

                </tr>
                </thead>
                <div class="container">
                    <tbody>
                    <th:block th:each="user:${users}">
                        <tr>
                            <td th:text="${user.id}?:''"></td>
                            <td th:text="${user.first_name}?:''"></td>
                            <td th:text="${user.surname}?:''"></td>
                            <td th:text="${user.patronymic}?:''"></td>
                            <td th:text="${user.username}?:''"></td>
                            <td th:text="${user.password}?:''"></td>
                            <td th:text="${user.roles}?:''"></td>
                            <td><a target="_blank" th:href ="@{|/upload/users/${user.id}/${user.photo_name}|}"th:if="${user.photo_name}">Photo</a></td>

                            <td><div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal1" data-whatever="@mdo">Edit</button>
                                <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal2" data-whatever="@mdo">Delete</button>
                            </div></td>
                        </tr>
                    </th:block>
                    </tbody>
                </div>
            </table>
        </div>
        <button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal3" data-whatever="@mdo">Add new row</button>

    </div>
</div>
</div>


<script type="text/javascript" th:src="@{/js/users_script.js}"></script>

</footer> -->

</body>
</html>
