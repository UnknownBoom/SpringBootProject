<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_fragment::header ('Furnitures')">
</head>
<body class="bg-body" >

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel1">Edit row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem1" enctype="multipart/form-data">
					<div class="form-group">
						<span class="tinput"></span>
					</div>


					<div class="form-group">
						<label for="article1" class="col-form-label">article</label>
						<input id="article1" type="text" class="form-control tinput" name="article">
					</div>
					<div class="form-group">
						<label for="product_name1" class="col-form-label">product_name</label>
						<input id="product_name1" type="text" class="form-control tinput" name="operation_specification">
					</div>
					<div class="form-group">
						<label for="equipment_type1" class="col-form-label">unit</label>
						<input id="equipment_type1" type="text" class="form-control tinput" name="equipmentt_type">
					</div>
					<div class="form-group">
						<label for="operation1" class="col-form-label">amount</label>
						<input id="operation1" type="text" class="form-control tinput" name="operation">
					</div>
					<div class="form-group">
						<label for="supplier_name1" class="col-form-label">supplier_name</label>
						<input id="supplier_name1" type="text" class="form-control tinput" name="supplier_name">
					</div>
					<div class="form-group">
						<label for="photo1" class="col-form-label">photo</label>
						<input id="photo1" type="file" class="form-control" name="photo">
					</div>
					<div class="form-group">
						<label for="material_types1" class="col-form-label">material_types</label>
						<input id="material_types1" type="text" class="form-control tinput" name="material_types">
					</div>
					<div class="form-group">
						<label for="length1" class="col-form-label">length</label>
						<input id="length1" type="text" class="form-control tinput" name="length">
					</div>
					<div class="form-group">
						<label for="description1" class="col-form-label">description</label>
						<input id="description1" type="text" class="form-control tinput" name="description">
					</div>
					<div class="form-group">
						<label for="gost1" class="col-form-label">gost</label>
						<input id="gost1" type="text" class="form-control tinput" name="gost">
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</div>

<div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel2">Delete this row?</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem2">
					<div class="modal-footer" id="placeBefore">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Delete</button>
						<input type="text" name="delete_id" value="" class="hidden-el">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
<div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">S
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="modalLabel3">Add new row</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="placeElem3" enctype="multipart/form-data">
					<div class="form-group">
						<label for="article3" class="col-form-label">article</label>
						<input id="article3" type="text" class="form-control tinput" name="article">

					<div class="form-group">
						<label for="product_name3" class="col-form-label">product_name</label>
						<input id="product_name3" type="text" class="form-control tinput" name="operation_specification">
					</div>
					<div class="form-group">
						<label for="operation3" class="col-form-label">amount</label>
						<input id="operation3" type="text" class="form-control tinput" name="operation">
					</div>
					<div class="form-group">
						<label for="equipment_type3" class="col-form-label">unit</label>
						<input id="equipment_type3" type="text" class="form-control tinput" name="equipmentt_type">
					</div>
					<div class="form-group">
						<label for="supplier_name3" class="col-form-label">supplier_name</label>
						<input id="supplier_name3" type="text" class="form-control tinput" name="supplier_name>
					</div>
					<div class="form-group">
						<label for="photo3" class="col-form-label">photo</label>
						<input id="photo3" type="file" class="form-control" name="photo">
					</div>
					<div class="form-group">
						<label for="material_types3" class="col-form-label">material_types</label>
						<input id="material_types3" type="text" class="form-control tinput" name="material_types">
					</div>
					<div class="form-group">
						<label for="length3" class="col-form-label">length</label>
						<input id="length3" type="text" class="form-control tinput" name="length">
					</div>
					<div class="form-group">
						<label for="description3" class="col-form-label">description</label>
						<input id="description3" type="text" class="form-control tinput" name="description">
					</div>
					<div class="form-group">
						<label for="gost3" class="col-form-label">gost</label>
						<input id="gost3" type="text" class="form-control tinput" name="gost">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
				</form>

			</div>

		</div>
	</div>
</div>

<nav th:replace="fragments/main_fragment::navbar"></nav>
<div class="bg-dark custom-layout mt-2 mx-auto">
	<div><h2 class="mx-auto custom-font">Furnitures</h2></div>
	<div>
	<div class="scroll-table" id="main-table">
		<table class="table table-dark">
  			<thead class="thead-dark">
    			<tr>
      				<div><th scope="col" class="tmark">Article</th></div>
      				<div><th scope="col" class="tmark">Name</th></div>
      				<div><th scope="col" class="tmark">Unit</th></div>
      				<div><th scope="col" class="tmark">Amount</th></div>
      				<div><th scope="col" class="tmark">Supplier</th></div>
      				<div><th scope="col" class="tmark">Type</th></div>
      				<div><th scope="col" class="tmark">Price</th></div>
      				<div><th scope="col" class="tmark">Weight</th></div>
      				<div><th scope="col" class="tmark">Image</th></div>
      				<div><th scope="col">Action</th></div>

    			</tr>
  			</thead>
  			<div class="container">
  			<th>
    			<tr>
					<th:block th:each="furniture:${furnitures}">
			    	<td th:text="${furniture.article}"></td>
			    	<td th:text="${furniture.product_name}"></td>
			    	<td th:text="${furniture.unit}"></td>
			    	<td th:text="${furniture.amount}"></td>
			    	<td th:text="${furniture.main_supplier.supplier_name}"></td>
			    	<td th:text="${furniture.furniture_type}"></td>
			    	<td th:text="${furniture.purchase_price}"></td>
			    	<td th:text="${furniture.weight}"></td>
			    	<td><a th:href="@{|/tables/furnitures/${furniture.article}|}" th:if="${furniture.image_name}">Photo</a></td>
						<td><a href="#"></a></td>

			    	<td id="1">
						<div class="btn-group" role="group" aria-label="Basic example">
						  <button type="button" class="btn btn-secondary btn-ed" data-toggle="modal" data-target="#modal1" data-whatever="@mdo">Edit</button>
						  <button type="button" class="btn btn-secondary btn-del" data-toggle="modal" data-target="#modal2" data-whatever="@mdo">Delete</button>
						</div>
					</td>
					</th:block>
   				</tr>
			</th>
  			</tbody>
  		</div>
		</table>
	</div>
	<form action="/add_row" method="post"></form>
		<button type="button" class="btn btn-secondary btn-add" data-toggle="modal" data-target="#modal3" data-whatever="@mdo">Add new row</button>
	</div>
</div>

<footer th:replace="fragments/main_fragment::footer">
</footer>
</body>
</html>
